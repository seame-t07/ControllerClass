name: Cross-compile and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build the Docker image for ARM64
      run: |
        docker buildx create --use
        docker buildx build --platform linux/arm64 -t controller-build .

    - name: Run cross-compilation inside Docker
      run: |
        docker run --rm --platform linux/arm64 -v /home/runner/work/ControllerClass/ControllerClass:/workspace controller-build \
        bash -c "cd /workspace && mkdir -p build && cd build && cmake .. && make"

    - name: Verify build output
      run: |
        ls -lh /workspace/build

    - name: Deploy to Raspberry Pi
      run: |
        scp /workspace/build/ControllerExec team07@192.168.1.186:/home/team07
